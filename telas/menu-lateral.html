<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Petshop Luna</title>
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <i class="bx bx-bone"></i>
                    <div class="logo_name">Pestshop Luna</div>
                </div>
                <i class="bx bx-menu" id="btn"></i>
            </div>
            <ul class="nav_list">
                <li>
                    <a href="home.html">
                        <i class="bx bx-home"></i>
                        <span class="links_name">Home</span>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li>
                    <a href="banho.html">
                        <i class="bx bx-bath"></i>
                        <span class="links_name">Banho</span>
                    </a>
                    <span class="tooltip">Banho</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-plus-medical"></i>
                        <span class="links_name">Veterinário</span>
                    </a>
                    <span class="tooltip">Veterinário</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-user"></i>
                        <span class="links_name">Conta</span>
                    </a>
                    <span class="tooltip">Conta</span>
                </li>
            </ul>
            <div class="profile_content">
                <div class="profile">
                    <div class="profile_details">
                        <img src="../imagens/avatar.png">
                        <div class="name_job">
                            <div class="name">Vinícius Brigido</div>
                        </div>
                    </div>
                    <i class="bx bx-log-out" id="log_out"></i>
                </div>
            </div>
        </div>
        <div class="home_content" id="teste">
            <div class="teste" data-include="banho.html"></div>
        </div>

        <script>
            let btn = document.querySelector("#btn");
            let sidebar = document.querySelector(".sidebar");

            btn.onclick = function() {
                sidebar.classList.toggle("active");
            }
        </script>
    </body>
</html>
